name: Quake Log Analyzer CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Copy test log file
      run: cp tests/test_games.log . 

    - name: Run tests 
      run: |
        python -m unittest tests/test_quake_log_parser.py